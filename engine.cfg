gen_minm=true
=false

[application]

name="godot_test"
main_scene="res://MainMenu.tscn"
icon="res://icon.png"

[autoload]

stats="*res://scripts/StatsModule.gd"
globals="*res://scripts/global.gd"

[display]

fullscreen=false
use_2d_pixel_snap=true
width=1440
height=900
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[editor]

main_run_args="$exec -path $path -scene $scene $main_scene "

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=true
gen_mipmaps=true

[input]

MOUSE_ROTATE=[mbutton(0, 2)]
ATTACK=[key(Q)]
QUIT=[key(Escape)]
MOVE_LEFT=[key(A), key(Left)]
MOVE_RIGHT=[key(D), key(Right)]
MOVE_UP=[key(W), key(Up)]
MOVE_DOWN=[key(S), key(Down)]
MOVE_JUMP=[key(Space)]

[rasterizer]

shadow_filter=1

[render]

thread_model=2
